<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Program Language Suggester</title>
  </head>
  <body>
    <div>
      <h1>Programming Language Suggester</h1>
      
      <p>Interested in coding? Need help to decide which language you should learn first? Then you are at the right place! Answer these questions to help you decide what language you should learn first.
      </p>

      <form id="userInfo">
        <label for="name">What is your name?</label>
        <input id="name" type="text">
        <label for="color">Is your favorite color brown?</label>
        <input id="color" type="text">
        <label for="mining">Do you enjoy mining?</label>
        <input id="mining" type="text">
        <label for="skiing">Have you skied before?</label>
        <input id="skiing" type="text">
        <label for="snake">Do you own a pet snake?</label>
        <input id="snake" type="text">
      </form>
    </div>
  </body>
</html>
